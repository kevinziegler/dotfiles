import:
  - "~/.dotfiles/tools/alacritty/themes/substrate.yml"

window:
  padding:
    x: 10
    y: 10
  decorations: buttonless
  dynamic_padding: true
  dimensions:
    columns: 150
    lines: 40

font: 
  size: 13.0
  normal: 
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Light Italic
  #use_thin_strokes: true
  # offset:
  #   y: 2
  #   x: 1

shell:
  program: /usr/local/bin/tmux
  args:
    - new
    - -A
    - -s Main

cursor:
  style:
    shape: Beam
    blinking: On

mouse:
  hide_when_typing: true

# hints:
#   enabled:
#     - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
#       command: open
#       post_processing: true
#       mouse:
#         enabled: true

key_bindings:
  - key: T
    mods: Command
    chars: "\x17\x63"
  - key: D
    mods: Command
    chars: "\x17\x76"
  - key: Q
    mods: Command
    chars: "\x17\x51"
  - key: W
    mods: Command
    chars: "\x17\x64"
