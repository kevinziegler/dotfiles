import:
  - "~/.dotfiles/tools/alacritty/themes/jellybeans.yml"

window:
  padding:
    x: 10
    y: 10
  decorations: buttonless
  dynamic_padding: true
  dimensions:
    columns: 150
    lines: 40

font: 
  size: 13.0
  normal: 
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Light Italic
  use_thin_strokes: true

shell:
  program: /usr/local/bin/tmux
  args:
    - new
    - -A
    - -s Main

cursor:
  style:
    shape: Beam
    blinking: On
