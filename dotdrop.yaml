config:
  dotpath: ~/Documents/provisioning/dotfiles
  link_dotfile_default: relative
  import_variables:
    - "uservariables.yaml:optional"

profiles:
  # Initial bootstrap of homebrew & homebrew-installed applications
  system:
    dotfiles:
      - brewfile

  # Dotfiles that are basic links/copy-paste jobs
  common:
    dotfiles:
      - ssh_config
      - gitconfig
      - gitignore_global
      - gitconfig_local
      - gitattributes
      - myclirc
      - pgcli_config
      - psqlrc
      - mackup_cfg
      - zshrc
      - zshenv

  # Things with dependencies on homebrew-installed-items
  post_homebrew:
    dotfiles:
      - onepassword
      - finickyjs
      - tool_versions
      - zsh_plugins

  emacs:
    dotfiles:
      - doom_emacs
      - doom_emacs_local

  needs_debug:
    dotfiles:
      - mackup_cfg

dotfiles:
  brewfile:
    src: system/Brewfile
    dst: ~/.Brewfile
    actions:
      - install_homebrew
      - brew_bundle

  doom_emacs:
    src: "{{@@ provision @@}}/doom.d"
    dst: ~/.doom.d
    actions:
      - doom_emacs_clone
      - doom_emacs_install

  doom_emacs_local:
    src: tools/doom-local.tmpl.el
    dst: ~/.doom.d/conf.d/local.el
    link: nolink

  finickyjs:
    src: tools/finicky.js
    dst: ~/.finicky.js
    actions:
      - set_default_browser

  gitconfig:
    src: tools/git/gitconfig
    dst: ~/.gitconfig

  gitconfig_local:
    src: tools/git/gitconfig.local.tmpl
    dst: ~/.gitconfig.local
    link: nolink

  gitignore_global:
    src: tools/git/gitignore_global
    dst: ~/.gitignore_global

  gitattributes:
    src: tools/git/gitattributes
    dst: ~/.config/git/attributes

  # hub:
  #   src: tools/hub.tmpl.yaml
  #   dst: ~/.config/hub
  #   template: false
  #   link: nolink
  #   trans_read: op_inject

  mackup_cfg:
    src: system/mackup.cfg
    dst: ~/.mackup.cfg

  myclirc:
    src: tools/myclirc
    dst: ~/.myclirc

  onepassword:
    src:
    dst:
    actions:
      - init_1password_app
      - init_1password_cli

  pgcli_config:
    src: tools/pgcli.toml
    dst: ~/.config/pgcli/config

  psqlrc:
    src: tools/psqlrc
    dst: ~/.psqlrc

  ssh_config:
    src: tools/ssh_config
    dst: ~/.ssh/config

  tool_versions:
    src: system/tool-versions
    dst: ~/.tool-versions
    link: nolink
    trans_read: asdf_config_latest
    actions:
      - asdf_init_plugins
      - asdf_install
      - asdf_install_dotdrop_dependencies

  zshenv:
    src: tools/zsh/zshenv.zsh
    dst: ~/.zshenv

  zshrc:
    src: tools/zsh/zshrc.zsh
    dst: ~/.zshrc

  zsh_plugins:
    src: tools/zsh/plugins.txt
    dst: ~/.zsh_plugins.txt

  hammerspoon:
    src: "{{@@ provision @@}}/hammerspoon"
    dst: ~/.hammerspoon

uservariables:
  system_email: "System email (e.g. your work email)"

dynvariables:
  op_session: "op signin --account {{@@ op_alias @@}} --raw"

variables:
  scripts: "{{@@ _dotdrop_dotpath @@}}/scripts"
  op_alias: "personal"
  op_setup_file: "/Volumes/BOOT/dotdrop-bootstrap.sh"
  provision: "{{@@ _dotdrop_dotpath @@}}/.."
  doom_emacs_repo: "https://github.com/doomemacs/doomemacs.git"
  doom_emacs_dir: "~/.emacs.d"

trans_read:
  # op_inject: "op inject --session {{@@ op_session @@}} --in-file {0} --out-file {1}"
  asdf_config_latest: "cat {0} | xargs -L1 {{@@ scripts @@}}/asdf-entry-latest >> {1}"
  antibody_bundle: "antibody bundle < {0} > {1}"

actions:
  pre:
    asdf_init_plugins: "{{@@ scripts @@}}/asdf-init-plugins {{@@ _dotdrop_dotpath @@}}/system/tool-versions"
    install_homebrew: "{{@@ scripts @@}}/install-homebrew"
  post:
    doom_emacs_clone: "{{@@ scripts @@}}/git-setup-from-http {{@@ doom_emacs_repo @@}} {{@@ doom_emacs_dir @@}}"
    doom_emacs_install: "{{@@ doom_emacs @@}}/bin/doom install --env --no-config --fonts"
    asdf_install: "asdf install"
    brew_bundle: "brew bundle --global"
    mackup_restore: "mackup restore"
    set_default_browser: "defaultbrowser finicky"
    dotfiles_set_ssh_url: "{{@@ scripts @@}}/set-git-ssh-remote {{@@ _dotdrop_dotpath @@}} origin"
    init_1password_app: "{{@@ scripts @@}}/init-1password-app {{@@ op_setup_file @@}}"
    init_1password_cli: "{{@@ scripts @@}}/init-1password-cli {{@@ op_alias @@}} {{@@ op_setup_file @@}}"
    import_gpg_key: "{{@@ scripts @@}}/import-gpg-key"
    asdf_install_dotdrop_deps: "pip install -r {{@@ _dotdrop_dotpath @@}}/dotdrop/requirements.txt"
